<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

     <section class="main">
       <!-- patterns -->
       <div class="patterns">
         <img class="p1" src="images/bg-pattern-top.svg" alt="pattern">
         <img class="p2" src="images/bg-pattern-bottom.svg" alt="pattern">
       </div>
       <!-- the card -->
       <div class="card">
         <div class="card-header"></div>
         <div class="card-body">
           <div class="card-profile-frame">
             <img src="images/image-victor.jpg" alt="profile-pic">
           </div>
           <h2 class="name-age">Victor Crest<span class="age">26</span></h2>
           <h3 class="city">London</h3>
         </div>
         <div class="card-footer">
           <div class="stats-name">
             <h2 class="stats">80K</h2>
             <h5 class="name">Followers</h5>
           </div>
           <div class="stats-name">
            <h2 class="stats">803K</h2>
            <h5 class="name">Likes</h5>
          </div>
          <div class="stats-name">
            <h2 class="stats">1.4K</h2>
            <h5 class="name">Photos</h5>
          </div>
         </div>
       </div>
     </section>
     <!-- footer -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/bryanbandela">Bryan Bandela</a>.
  </div>
</body>
</html>
